<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<title>tip calculator</title>
		<link rel="stylesheet" href="../CSS/calcul.css">
		<link href="https://fonts.googleapis.com/css?family=Sigmar:400,700,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Teko:400,700,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Lobster:400,700,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Asap:400,700,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Kalam:400,700,800" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Rubik Iso:400,700,800" rel="stylesheet">
	</head>
	<body>
		<header>
			<span name="back"><a href="../index.html"><div><p name="back-text">HOME</p></div></a></span>
			<div name="title"><p> Calculator</p></div>
		</header>
		<hr>
		<section name="window">
			<div id="screen">0</div>
			<div name="clavier" class="clv">
				<button class="button reset" onclick="calc('C')">C</button>
				<button class="button one" onclick="calc('1')">1</button>
				<button class="button two" onclick="calc('2')">2</button>
				<button class="button three" onclick="calc('3')">3</button>
				<button class="button four" onclick="calc('4')">4</button>
				<button class="button five" onclick="calc('5')">5</button>
				<button class="button six" onclick="calc('6')">6</button>
				<button class="button seven" onclick="calc('7')">7</button>
				<button class="button eight" onclick="calc('8')">8</button>
				<button class="button nine" onclick="calc('9')">9</button>
				<button class="button zero" onclick="calc('0')">0</button>
				<button class="button plus" onclick="calc('+')">+</button>
				<button class="button meno" onclick="calc('-')">-</button>
				<button class="button mult" onclick="calc('*')">*</button>
				<button class="button divi" onclick="calc('/')">/</button>
				<button class="button dot" onclick="calc('.')">.</button>
				<button class="button equal" onclick="calc('=')">=</button>
			</div>
		</section>
		<script type="text/javascript" src="../JS/calcul.js"></script>
	</body>
</html>
